name: Check for update
on:
  push:
  schedule:
    - cron: '0 */4 * * *' # every 4th hour
  workflow_dispatch:
jobs:
  check-for-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download docker-compose.yml
        run: curl -sLo docker-compose.yml https://raw.githubusercontent.com/goauthentik/authentik/master/repo_content/docker-compose.yml
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
            commit-message: Update docker-compose.yml
            title: Update docker-compose.yml
            body: |
              Updated docker-compose.yml:
              ```yaml
              ${{needs.diff.outputs.compose}}
              ```
              Auto-generated by [create-pull-request][1]
  
              [1]: https://github.com/peter-evans/create-pull-request
            branch: update
