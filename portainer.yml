---
version: "3.4"

services:
  postgresql:
    env_file: stack.env
  server:
    env_file: stack.env
  worker:
    env_file: stack.env
  backup:
    env_file: stack.env
    container_name: authentik_db_backup
    image: prodrigestivill/postgres-backup-local:16
    #      networks:
    #        - proxy
    #user: 568:568
    restart: always
    environment:
      POSTGRES_HOST: postgresql
      POSTGRES_CLUSTER: "FALSE"
      POSTGRES_EXTRA_OPTS: --clean
      POSTGRES_USER: ${PG_USER:-authentik}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB:-authentik}
      SCHEDULE: 0 55 3 * * *
      BACKUP_ON_START: "TRUE"
      BACKUP_DIR: /db_dumps
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      #WEBHOOK_URL: ${DB_BACKUP_WEBHOOK_URL}
      TZ: America/New_York
    volumes:
      - ./authentik_db_backup:/db_dumps
      #- /root/authentik_db_backup:/db_dumps
      #- /mnt/data/db-backup/00-kuma-webhoo.sh:/hooks/00-webhook
    depends_on:
      postgresql:
        condition: service_healthy
